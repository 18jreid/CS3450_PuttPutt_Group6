{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drinkmeister Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'PuttPutt/dashboardStyle.css' %}">
</head>
<body style="background-color: #e1f5f5;">
    <div class="Header-Grid-Container">
        <div>
            <h3 style="text-align: right;">Welcome, {{user.first_name}}</h3>
            <a class="Text_Link" href="{% url 'index' %}"> <p style="text-align: right;"> <u>Sign out</u> </p> </a>
        </div>
    </div>
    <div class="Header-Grid-Container" style="background-color: #4f698a">
        <div></div>
    </div>
    <div>
        <h1 style="text-align: center;">Drink Orders Pending</h1>
    </div> 
    <div class="Center-Box-Container"> 
        <div class="Mid_Option">
            <p>Drink orders will appear here</p>
        </div>
        <div class="Mid_Option">
            <p>They will be clickable in order to complete the orders</p>
        </div>
        <div class="Mid_Option">
            <p>The center box container should also be able to change height based on the number of orders there are.</p>
        </div>
    </div>
</body>
</html>
